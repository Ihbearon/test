<!DOCTYPE html>
<html>
<head>
    <title>Button Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginSection">
    <input type="text" id="username" placeholder="Choose a Username"> <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login / Sign Up</button>
</div>

    <div id="gameSection" style="display:none;">
    <h2 id="welcomeText"></h2>
    <button id="logoutBtn" style="background-color: #6c757d; margin-bottom: 10px;">Logout</button>
    <button id="deleteAccountBtn" style="background-color: #dc3545; margin-top: 10px;">Delete Account</button>
    <button id="counterBtn">Push Me!</button>
    <p>Your Clicks: <span id="countDisplay">0</span></p>
    <button id="resetBtn">Reset</button>
    <hr>
    <h3>Leaderboard (Top Clicks)</h3>
    <ul id="leaderboard"></ul>
</div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
